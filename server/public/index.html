<!--[if gt IE 8]><!-->
<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Server-Side Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
  </head>
  <body>
    <main>
      <h1>Server Side Calculator</h1>
      <form>
        <div class="container">
          
        <div class="row">
          <div class="calculation_area" id="calculation_area"></div>
        </div>
        <div class="row ">
          <div class="col-sm calc_row">
          <button class="numberButton btn btn-primary btn-lg">7</button>
          <button class="numberButton btn btn-primary btn-lg">8</button>
          <button class="numberButton btn btn-primary btn-lg">9</button>
          <button class="operator btn btn-primary btn-lg">+</button>
        </div>
        </div>
<div class="row ">
  <div class="col-sm calc_row">
          <button class="numberButton btn btn-primary btn-lg" data-id="4" id="four">4</button>
          <button class="numberButton btn btn-primary btn-lg" data-id="5" id="five">5</button>
          <button class="numberButton btn btn-primary btn-lg" data-id="6" id="six">6</button>
          <button class="operator btn btn-primary btn-lg">-</button>
  </div>
        </div>
  <div class="row">
    <div class="col-sm calc_row">
            <button class="numberButton btn btn-primary btn-lg" data-id="1" id="one">1</button>
          <button class="numberButton btn btn-primary btn-lg" data-id="2" id="two">2</button>
          <button class="numberButton btn btn-primary btn-lg" data-id="3" id="three">3</button>
          <button class="operator btn btn-primary btn-lg">*</button>
        </div>
        </div>
    <div class="row">
          <div class="col-sm calc_row">
            <button class="numberButton btn btn-primary btn-lg" data-id="0" id="zero">0</button>
          <button class="numberButton btn btn-primary btn-lg" data-id="." id="decimal">.</button>
          <button class="operator btn btn-primary btn-lg">/</button>
          <button class="equals btn btn-primary btn-lg" data-id="=" id="equals">=</button>
        </div>
        </div>
        <div class="row">
          <button id="clear" class="clear btn btn-primary btn-lg">C</button>
        </div>
    </div><!--container-->
      </form>
      <section class="calcuations">
        <!-- calculations will go here first -->
        <h2>Results</h2>

        <!-- history of calcuations will go here -->
        <ul id="pastCalculationList"></ul>
      </section>
    </main>
  </body>
</html>
