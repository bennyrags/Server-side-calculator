  <head>
    <meta charset="utf-8" />

    <title>Server-Side Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="jquery-3.3.1.min.js"></script>

  <body>
    <main>
    <h1>Server Side Calculator</h1>
    <form>
<!-- So what I have here are a bunch of buttons with numbers, operators, and actions applied to them
    I need to add these numbers to the input as i enter them via click. 
    ditto with the decimal. 
    ditto with operator.
    -need to prevent typing directly into the input, right? 
    -need to make sure the operator always comes after the last entered number
    -prevent decimal from being entered except after a number. 
    -equal runs the equation  -->

      <div class="calc_row">      
      <div class="calculation_area" id="calculation_area"></div>
      </div>
      <div class="calc_row">
      <button class="numberButton">7</button>
      <button class="numberButton">8</button>
      <button class="numberButton">9</button>
      <button class="operator">+</button>
    </div>
      <div class="calc_row">
      <button class="numberButton" data-id="4" id="four">4</button>
      <button class="numberButton" data-id="5" id="five">5</button>
      <button class="numberButton" data-id="6" id="six">6</button>
      <button class="operator">-</button>
    </div>
      <div class="calc_row">
      <button class="numberButton" data-id="1" id="one">1</button>
      <button class="numberButton" data-id="2" id="two">2</button>
      <button class="numberButton" data-id="3" id="three">3</button>
      <button class="operator">*</button>
    </div>
      <div class="calc_row">
      <button class="numberButton" data-id="0" id="zero">0</button>
      <button class="numberButton" data-id="." id="decimal">.</button>
      <button class="operator">/</button>
      <button class="equals" data-id="=" id="equals">=</button>
    </div>
  <div class="calc_row">
      <button id="clear" class="clear">C</button>
  </div>
    </form>
    <section class="calcuations">
      <!-- calculations will go here first -->
      <h2>Results</h2>

      <!-- history of calcuations will go here -->
      <ul id="pastCalculationList"></ul>
    </section>
    </main>
  </body>
